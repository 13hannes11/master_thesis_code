version: "3"
services:
  model:
    build: .
    volumes:
      - ./logs/:/usr/src/app/logs:z
      - ./data/:/usr/src/app/data:z
      - ./configs:/usr/src/app/configs:z
    command: sh -c "python train.py logger=tensorboard"
  tensorboard:
    image: tensorflow/tensorflow
    volumes:
      - ./logs:/logs:z
    command: sh -c "tensorboard --logdir /logs --bind_all"
    ports:
      - 6006:6006
